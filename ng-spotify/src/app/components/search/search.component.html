<h1>Need Music ?</h1>
<p class="lead">Use the NgSpotify app to browse new release and find crazy songs</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]='searchStr' (keyup)="searchMusic()" class="form-control" placeholder="Search Music...">

  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="searchRes well">
          <!-- показывает результаты поиска в окошках -->
          <h4><a routerLink="/artist/{{res.id}}"></a>{{ res.name }}</h4> <!-- link to page of searched artist -->

          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{ genre }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
