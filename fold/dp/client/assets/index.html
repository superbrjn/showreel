<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Задачник дел</title>
  </head>
  <body>
    <!-- SVG Sprite Sheet -->
    <svg
      width="0"
      height="0"
      style="display: none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <symbol id="edit-btn-icon" viewBox="0 0 576 512">

        />
      </symbol>
      <symbol id="filter-btn-icon" viewBox="0 0 512 512">
        <path
          d="M487.976 0H24.028C2.71 0-8.047 25.866 7.058 40.971L192 225.941V432c0 7.831 3.821 15.17 10.237 19.662l80 55.98C298.02 518.69 320 507.493 320 487.98V225.941l184.947-184.97C520.021 25.896 509.338 0 487.976 0z"
        />
      </symbol>
      <symbol id="add-btn-icon" viewBox="0 0 512 512">
        <path
          d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm144 276c0 6.6-5.4 12-12 12h-92v92c0 6.6-5.4 12-12 12h-56c-6.6 0-12-5.4-12-12v-92h-92c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h92v-92c0-6.6 5.4-12 12-12h56c6.6 0 12 5.4 12 12v92h92c6.6 0 12 5.4 12 12v56z"
        />
      </symbol>
      <symbol id="close-btn-icon" viewBox="0 0 352 512">
        <path
          d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
        />
      </symbol>
    </svg>

    <!-- App -->
    <div class="app">
      <header class="header">
        <div class="header-content">
          <div class="header__logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <title id="logo-title">Логотип</title>
              <path
                d="M12.971 352h32.394C67.172 454.735 181.944 512 288 512c106.229 0 220.853-57.38 242.635-160h32.394c10.691 0 16.045-12.926 8.485-20.485l-67.029-67.029c-4.686-4.686-12.284-4.686-16.971 0l-67.029 67.029c-7.56 7.56-2.206 20.485 8.485 20.485h35.146c-20.29 54.317-84.963 86.588-144.117 94.015V256h52c6.627 0 12-5.373 12-12v-40c0-6.627-5.373-12-12-12h-52v-5.47c37.281-13.178 63.995-48.725 64-90.518C384.005 43.772 341.605.738 289.37.01 235.723-.739 192 42.525 192 96c0 41.798 26.716 77.35 64 90.53V192h-52c-6.627 0-12 5.373-12 12v40c0 6.627 5.373 12 12 12h52v190.015c-58.936-7.399-123.82-39.679-144.117-94.015h35.146c10.691 0 16.045-12.926 8.485-20.485l-67.029-67.029c-4.686-4.686-12.284-4.686-16.971 0L4.485 331.515C-3.074 339.074 2.28 352 12.971 352zM288 64c17.645 0 32 14.355 32 32s-14.355 32-32 32-32-14.355-32-32 14.355-32 32-32z"
              >
                <animate
                  dur="2s"
                  values="#272727; #ffc600; #272727"
                  keyTimes="0; 0.5; 1"
                  attributeName="fill"
                  repeatCount="indefinite"
                />
              </path>
            </svg>
          </div>

          <h1 class="header__title">Задачник дел</h1>
        </div>
      </header>

      <main class="content">
        <section class="filter-menu">
          <div class="filter-menu__toggle">
            <a href="#" class="btn__active">
              <svg class="icon" aria-hidden="true" focusable="false">
                <use
                  xlink:href="#filter-btn-icon"
                  href="#filter-btn-icon"
                ></use>
              </svg>
              все задачи</a
            >
          </div>

          <div class="filter-menu__add-item btn">
            <button type="button" aria-label="Add New" class="btn__create">
              <svg
                class="icon icon-rotary"
                aria-hidden="true"
                focusable="false"
              >
                <use xlink:href="#add-btn-icon" href="#add-btn-icon"></use>
              </svg>
              <span class="access-label">Добавить задачу</span>
            </button>
          </div>

          <!-- filter-menu__list menu -->
        </section>

        <section class="content-list">
          <div class="content-list__item">
            <input
              type="checkbox"
              name="checkboxbtn"
              data-title="чекбокс"
              class="content-list__checkbox"
              checked
            />
            <p class="content-list__topic">Задача один</p>
            <div class="content-list__edit-item btn">
              <button type="button" aria-label="Edit" class="btn__edit">
                <svg class="icon" aria-hidden="true" focusable="false">
                  <use xlink:href="#edit-btn-icon" href="#edit-btn-icon"></use>
                </svg>
                <span class="access-label">Редактировать</span>
              </button>
            </div>
          </div>

          <div class="content-list__item">
            <input
              type="checkbox"
              name="checkboxbtn"
              data-title="чекбокс"
              class="content-list__checkbox"
            />
            <p class="content-list__topic">Задача два</p>
            <div class="content-list__edit-item btn">
              <button type="button" aria-label="Edit" class="btn__edit">
                <svg class="icon" aria-hidden="true" focusable="false">
                  <use xlink:href="#edit-btn-icon" href="#edit-btn-icon" />
                </svg>
                <span class="access-label">Редактировать</span>
              </button>
            </div>
          </div>

          <div class="content-list__item">
            <input
              type="checkbox"
              name="checkboxbtn"
              data-title="чекбокс"
              class="content-list__checkbox"
            />
            <p class="content-list__topic">Задача три</p>
            <div class="content-list__edit-item btn">
              <button type="button" aria-label="Edit" class="btn__edit">
                <svg class="icon" aria-hidden="true" focusable="false">
                  <use xlink:href="#edit-btn-icon" href="#edit-btn-icon"></use>
                </svg>
                <span class="access-label">Редактировать</span>
              </button>
            </div>
          </div>

          <!-- content-list end -->
        </section>

        <!-- content end -->
      </main>

      <div class="upload">
        <div class="upload-content">
          <button type="button" aria-label="Upload" class="btn__upload">
            Загрузить ещё
          </button>
        </div>
      </div>

      <footer class="footer">
        <p class="footer__copyright">Задачник дел © 2019</p>
      </footer>

      <!-- фон -->
      <div class="overlay">
        <!-- модальное окно -->
        <div class="overlay-inner">
          <!-- кнопка закрыть модальное окно -->
          <div class="headbar">
            <h3 class="modal-header">Добавление задачи</h3>
            <button class="close-btn">
              <svg
                class="icon close-btn-icon"
                aria-hidden="true"
                focusable="false"
              >
                <use xlink:href="#close-btn-icon" href="#close-btn-icon"></use>
              </svg>
            </button>
          </div>
          <!-- контент -->
          <form class="modal-window" action="get">
            <fieldset>
              <div class="form-grid">
                <label for="priority">Приоритет</label>
                <select name="priority">
                  <option value="1">высокий</option>
                  <option value="2">средний</option>
                  <option value="3">низкий</option>
                </select>

                <textarea name="new-task" rows="5" cols="20"></textarea>

                <div class="btn-row">
                  <div class="form btn">
                    <button type="button" class="btn__cancel">
                      Отмена
                    </button>
                  </div>
                  <div class="form btn">
                    <button type="submit" class="btn__save">
                      Сохранить
                    </button>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- app ends -->
    </div>

    <!-- всё тут! <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>-->
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Element.prototype.classList"></script>
    <script src="https://unpkg.com/focus-visible"></script>
  </body>
</html>
